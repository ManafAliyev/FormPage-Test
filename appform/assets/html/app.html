<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/app.css">
    <title>Application Form </title>
</head>

<body>
    <h1>Application form</h1>
    <form class="container" action="" method="post">
        <label for="name">Ad:</label><br>
        <input type="text" placeholder="Adınızı daxil edin"><br><br>
        <label for="surname" class="surname">Soyad:</label><br>
        <input type="text" placeholder="Soyadınızı daxil edin"><br><br>
        <label for="password">Şifrə</label><br>
        <input type="password" min="8" max="16" placeholder="min-8 max-16"><br><br>
        <label for="radio">Cinsiyyətinizi daxil edin:</label><br>
        <label for="">K</label>
        <input type="radio" class="radio1">
        <label for="">Q</label>
        <input type="radio" class="radio2"><br><br>
        <label for="checkbox">Bitirdiyiniz təhsil dərəcələrini seçin:</label><br>
        <input type="checkbox" class="checkbox1"><label for="">Orta</label><br>
        <input type="checkbox" class="checkbox2"><label for="">Bakalavr</label><br>
        <input type="checkbox" class="checkbox3"><label for="">Magistr</label><br>
        <input type="checkbox" class="checkbox4"><label for="">Doctor</label><br><br>
        <label for="">Yaş:</label><br>
        <input type="number" min="18" class="age"><br><br>
        <label for="">Boy:</label><br>
        <input type="number" min="100sm"><br><br>
        <label for="">Çəki</label><br>
        <input type="number" class="height" min="20kq"><br> <br>
        <input type="button" class="accept" value="Təsdiqlə">

    </form>

</body>

</html>
